<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ezpz</title>
    <link rel="stylesheet" href="//cdn.rawgit.com/krszwsk/hyp/v0.0.10/dist/hyp.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="linear section">
            <h2>Linear function</h2>
            <div class="row">
                <div class="c-4">
                    <div class="row">
                        <div class="c-2">
                            a:
                        </div>
                        <div class="c-10">
                            <input id="linearA" type="number" value="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="c-2">
                            b:
                        </div>
                        <div class="c-10">
                            <input id="linearB" type="number" value=0>
                        </div>
                    </div>
                    <div class="row-center">
                        <button id="linearButton" class="btn-light stretch">solve</button>
                    </div>
                    <div class="row-center">
                        <div class="c-12" id="linearX"></div>
                    </div>
                </div>
                <div class="c-8 plot">
                    <div id="linear"></div>
                </div>
            </div>
        </div>

        <div class="quadratic section">
            <h2>Quadratic function</h2>
            <div class="row">
                <div class="c-4">
                    <div class="row">
                        <div class="c-2">
                            a:
                        </div>
                        <div class="c-10">
                            <input id="quadraticA" type="number" value=0>
                        </div>
                    </div>
                    <div class="row">
                        <div class="c-2">
                            b:
                        </div>
                        <div class="c-10">
                            <input id="quadraticB" type="number" value=0>
                        </div>
                    </div>
                    <div class="row">
                        <div class="c-2">
                            c:
                        </div>
                        <div class="c-10">
                            <input id="quadraticC" type="number" value=0>
                        </div>
                    </div>
                    <div class="row-center">
                        <button id="quadraticButton" class="btn-light stretch">solve</button>
                    </div>
                    <div class="row-center">
                        <div class="c-12" id="quadraticX"></div>
                    </div>
                    <div class="row-center">
                        <div class="c-12" id="quadraticX2"></div>
                    </div>
                </div>
                <div class="c-8 plot">
                    <div id="quadratic"></div>
                </div>
            </div>
        </div>

        <div class="cubic section">
            <h2>Cubic function</h2>
            <div class="row">
                <div class="c-4">
                    <div class="row">
                        <div class="c-2">
                            a:
                        </div>
                        <div class="c-10">
                            <input id="cubicA" type="number" value=0>
                        </div>
                    </div>
                    <div class="row">
                        <div class="c-2">
                            b:
                        </div>
                        <div class="c-10">
                            <input id="cubicB" type="number" value=0>
                        </div>
                    </div>
                    <div class="row">
                        <div class="c-2">
                            c:
                        </div>
                        <div class="c-10">
                            <input id="cubicC" type="number" value=0>
                        </div>
                    </div>
                    <div class="row">
                        <div class="c-2">
                            d:
                        </div>
                        <div class="c-10">
                            <input id="cubicD" type="number" value=0>
                        </div>
                    </div>
                    <div class="row-center">
                        <button id="cubicButton" class="btn-light stretch">solve</button>
                    </div>
                    <div class="row-center">
                        <div class="c-12" id="cubicX"></div>
                    </div>
                    <div class="row-center">
                        <div class="c-12" id="cubicX2"></div>
                    </div>
                    <div class="row-center">
                        <div class="c-12" id="cubicX3"></div>
                    </div>
                </div>
                <div class="c-8 plot">
                    <div id="cubic"></div>
                </div>
            </div>
        </div>

        <div class="history section">
            <div class="row-center">
                <div class="c-12">
                    <table>
                        <thead>
                            <th>When</th>
                            <th>Type</th>
                            <th>Has roots?</th>
                            <th>a</th>
                            <th>b</th>
                            <th>c</th>
                            <th>d</th>
                            <th>x</th>
                            <th>x2</th>
                            <th>x3</th>
                        </thead>
                        <tbody id="functionHistory"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://wzrd.in/standalone/function-plot@1.17.3"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
